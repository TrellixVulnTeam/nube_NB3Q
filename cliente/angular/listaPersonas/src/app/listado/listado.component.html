<h2>Lista Personas</h2>
<button routerLink="persona-addmod/:-1">AÃ±adir Persona</button>

<table border=1.5px>
    <thead>
        <th>ID</th>
        <th>DNI</th>
        <th>NOMBRE</th>
        <th>APELLIDOS</th>
    </thead>
    <tbody>
        <tr *ngFor="let p of lista">
            <td>{{p.ID}}</td>
            <td>{{p.DNI}}</td>
            <td>{{p.NOMBRE}}</td>
            <td>{{p.APELLIDOS}}</td>
            <td><button (click)="editar(p.ID)" routerLink="persona-addmod/{{p.ID}}">Edit</button></td>
        </tr>
    </tbody>
</table>
