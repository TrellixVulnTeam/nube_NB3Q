elements: "'#attributes':\n  class:\n    - 'form-cf col-md-8 '\nprocessed_text:\n  '#type': processed_text\n  '#text': |\n    <h1 class=\"gris3 text-align-center\">Crea tu cuenta Consum</h1>\n    \n    <h4 class=\"gris3 text-align-center\">Ups, ya tengo cuenta. <a href=\"/user/login\">Iniciar sesión</a></h4>\n    \n  '#format': rich_text\ncontainer_01:\n  '#type': container\n  email:\n    '#type': email\n    '#title': 'Indícanos tu email (comprueba que el email es el correcto)'\n    '#required': true\n  password:\n    '#type': password_confirm\n    '#title': 'Elige contraseña (mínimo 10 caracteres)'\n    '#required': true\n    '#wrapper_type': form_element\n    '#format_items': ul\n    '#format_items_html': ''\n    '#format_items_text': ''\n  flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    socio_cliente:\n      '#type': container\n      container_02:\n        '#type': container\n        '#format': container\n        processed_text_01:\n          '#type': processed_text\n          '#text': |\n            <p><b>Socio-Cliente</b> (opcional)</p>\n            \n          '#format': rich_text\n        socio_cliente_options:\n          '#type': checkboxes\n          '#title': Socio-Cliente\n          '#multiple': 2\n          '#options':\n            new: 'Darme de alta como socio-cliente'\n            current: 'Ya soy socio-cliente'\n          '#options_display': two_columns\n          '#options_all_value': ''\n          '#options_all_text': ''\n          '#options_none_value': ''\n          '#options_none_text': ''\n          '#wrapper_type': container\n        documento_principal_numero:\n          '#type': textfield\n          '#title': DNI/NIE/PASAPORTE\n          '#states':\n            visible:\n              ':input[name=\"socio_cliente_options[current]\"]':\n                checked: true\n          '#required': true\n        numero_socio:\n          '#type': textfield\n          '#title': 'Número de socio'\n          '#states':\n            visible:\n              ':input[name=\"socio_cliente_options[current]\"]':\n                checked: true\n          '#required': true\n  processed_text_02:\n    '#type': processed_text\n    '#text': |\n      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>\n      \n    '#format': rich_text\n  acepto_politica_proteccion_datos:\n    '#type': checkbox\n    '#title': 'Acepto los términos y uso de política de protección de datos'\n    '#required': true\n  acepto_atencion_cliente:\n    '#type': checkbox\n    '#title': 'QUIERO que el equipo de Atención al Cliente de CONSUM pueda ayudarme a resolver mis dudas e incidencias en remoto'\n  actions:\n    '#type': webform_actions\n    '#title': 'Submit button(s)'\n    '#submit__label': Continuar\n    '#submit__attributes':\n      class:\n        - btn-300"
