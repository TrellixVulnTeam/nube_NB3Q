   puerta:\n      '#type': textfield\n      '#title': Puerta\n    piso:\n      '#type': textfield\n      '#title': Piso\n  row_8:\n    '#type': webform_flexbox\n    codigo_postal:\n      '#type': textfield\n      '#title': 'Código postal'\n    poblacion:\n      '#type': textfield\n      '#title': Población\n    provincia:\n      '#type': select\n      '#title': Provincia\n      '#options':\n        valencia: Valencia\n        sevilla: Sevilla\n        madrid: Madrid\nprivacidad:\n  '#type': fieldset\n  '#title': Privacidad\n  privacidad_in_layout_privacidad:\n    '#type': checkboxes\n    '#title': Privacidad\n    '#title_display': invisible\n    '#options':\n      comunicaciones_comerciales: 'NO QUIERO recibir comunicaciones comerciales publicitarias sobre los servicios y productos de \"CONSUM, S. COOP.V\", así como de la tarjeta Visa Consum (por correo postal, correo electrónico y medios de comunicación electrónica equivalente).'\n      ofertas_personalizadas: 'NO QUIERO que analicen mis hábitos de compra con la finalidad de ofrecerme ofertas personalizadas según mis gustos y preferencias. Si marcas esta casilla, tu cheque regalo mensual no incluirá descuentos personalizados según tus compras.'\n      atencion_cliente: 'QUIERO que el equipo de Atención al Cliente de CONSUM pueda ayudarme a resolver mis dudas e incidencias en reomoto.'\n    '#options_all_value': ''\n    '#options_all_text': ''\n    '#options_none_value': ''\n    '#options_none_text': ''\n    '#wrapper_attributes':\n      class:\n        - custom-switch\n    '#attributes':\n      class:\n        - switch\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Guardar"
