consum_openid.logout.success:
  path: '/user/logout/success'
  defaults:
    _controller: '\Drupal\consum_openid\Controller\ConsumOpenIDConnectRedirectController::logout'
  requirements:
    _custom_access: '\Drupal\consum_openid\Controller\ConsumOpenIDConnectRedirectController::accessLogout'

consum_openid.redirect_controller_redirect:
  path: '/openid-connect/{client_name}/iam'
  defaults:
    _controller: '\Drupal\consum_openid\Controller\ConsumOpenIDConnectRedirectController::authenticate'
    _title: 'OpenID Connect redirect page'
  requirements:
    _custom_access: '\Drupal\consum_openid\Controller\ConsumOpenIDConnectRedirectController::access'
  options:
    _maintenance_access: TRUE

