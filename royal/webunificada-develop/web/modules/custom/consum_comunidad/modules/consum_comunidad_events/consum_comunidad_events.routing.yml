consum_comunidad_event.follow:
  path: '/consum-events/follow/{uid}'
  defaults:
    _title: 'Follow User'
    _controller: '\Drupal\consum_comunidad_events\Controller\FollowController::follow'
  requirements:
    _permission: 'access content'
consum_comunidad_event.unfollow:
  path: '/consum-events/unfollow/{uid}'
  defaults:
    _controller: '\Drupal\consum_comunidad_events\Controller\FollowController::unfollow'
    _title: 'Unfollow User'
  requirements:
    _permission: 'access content'