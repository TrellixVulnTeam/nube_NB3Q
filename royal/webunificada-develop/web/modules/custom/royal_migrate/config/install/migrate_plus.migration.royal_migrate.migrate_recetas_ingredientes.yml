id: migrate_recetas_ingredientes
label: 'Migrate Recetas Ingredientes from the xml file'

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - 'modules/custom/royal_migrate/sources/INGREDIENTES.xml'
  # An xpath-like selector corresponding to the items to be imported.
  item_selector: /_rct_ingrediente/DATA_RECORD

  ids:
    nombre:
      type: string

  fields:

    -
      name: nombre
      label: 'Nombre'
      selector: nombre

    -
      name: cantidad
      label: 'Cantidad'
      selector: cantidad

    -
      name: id_unimedida
      label: 'Unidad de Medida'
      selector: id_unimedida

    -
      name: orden
      label: 'Orden'
      selector: orden
    -
      name: id_receta
      label: 'Id Receta'
      selector: id_receta


process:
  title:
    plugin: recetas_manage_ingredientes
    source: file
