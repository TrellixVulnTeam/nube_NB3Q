
# Required metadata
sonar.projectKey=drupal:webconsum
sonar.projectName=Webconsum
sonar.projectVersion=1.0

# Description
sonar.projectDescription=consum.es

# Path to source directories (required)
# (All paths are relative to Jenkins' 'workspace').
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=./web/modules/custom,./web/themes/custom

# Path to tests (Sonar doesn't support wildcards for this property...).
#sonar.tests=**/tests/*

# The language of the project.
sonar.language=php

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# File suffixes to check
sonar.php.file.suffixes=php,inc,module,install,theme

# Exclude files and folders
# sonar.inclusions=
sonar.exclusions=**/vendor/**,**/node_modules/**,**/core/**,**/sites/**,**/contrib/**,**/drush/**,**/files/**,**/default*

#sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
#sonar.php.tests.reportPath=
#sonar.php.coverage.reportPaths=
